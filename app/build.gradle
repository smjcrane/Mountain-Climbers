apply plugin: 'com.android.application'

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.gmail.mountainapp.scrane.mountainclimbers"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 24
        versionName "1.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', '.apt_generated']
            aidl.srcDirs = ['src/main/aidl', '.apt_generated']
            assets.srcDirs = ['src/main/assets']
            res.srcDirs =
                    [
                            'src/main/res/levels/testpack',
                            'src/main/res/levels/tutorial',
                            'src/main/res/levels/pack_1',
                            'src/main/res/levels/then_there_were_3',
                            'src/main/res/levels/easy_pack',
                            'src/main/res/levels/hard_pack',
                            'src/main/res/levels/gen_pack',
                            'src/main/res/levels/wolf_pack',
                            'src/main/res/levels/big_pack',
                            'src/main/res/levels/inv',
                            'src/main/res/levels/pack_up_your_troubles',
                            'src/main/res/levels/peak5',
                            'src/main/res/levels/peak6',
                            'src/main/res/levels/quarantine_pack',
                            'src/main/res'
                    ]
        }
    }
}

dependencies {
    implementation 'com.google.apis:google-api-services-androidpublisher:v3-rev103-1.25.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'com.google.android.gms:play-services-games:18.0.1'
    implementation 'com.google.android.gms:play-services-identity:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation 'com.google.apis:google-api-services-tasks:v1-rev48-1.23.0' exclude module: 'httpclient'
    implementation 'com.google.api-client:google-api-client-android:1.26.0' exclude module: 'httpclient'
    implementation 'com.google.http-client:google-http-client-gson:1.26.0' exclude module: 'httpclient'
    implementation 'com.google.api-client:google-api-client:1.23.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation('com.google.apis:google-api-services-drive:v3-rev136-1.25.0') {
        exclude group: 'org.apache.httpcomponents'
    }
}
